<a href="#" class="card d-flex flex-row" (click)="onSelected()">
  <div class="card-body">
    <h4 class="card-title">{{ recipe.name }}</h4>
    <p class="card-text">
      {{ recipe.description }}
    </p>
  </div>
  <img
    class="card-img-top"
    [src]="recipe.imagePath"
    alt="Card image cap"
    style="max-width: 100px;"
  />
</a>
